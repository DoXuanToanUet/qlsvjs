<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
      <div class="container my-5">
            <h2 class="mb-2">Thong tin sinh vien</h2>
            <form style="max-width:500px; width:500px" id="form">
                  <div class="mb-3">
                    <label for="exampleInputtext1" class="form-label">Ma SV</label>
                    <input type="text" class="form-control" id="masv" aria-describedby="textHelp">

                  </div>
                  <div class="mb-3">
                        <label for="exampleInputtext1" class="form-label">Ho ten</label>
                        <input type="text" class="form-control" id="hoten" aria-describedby="textHelp">

                  </div>
                  <div class="mb-3">
                        <label for="exampleInputtext1" class="form-label">CMND</label>
                        <input type="text" class="form-control" id="cmnd" aria-describedby="textHelp">

                  </div>
                  <div class="mb-3">
                        <label for="exampleInputtext1" class="form-label">Email</label>
                        <input type="text" class="form-control" id="email" aria-describedby="textHelp">

                  </div>
                  <div class="mb-3">
                        <label for="exampleInputtext1" class="form-label">So dien thoai</label>
                        <input type="text" class="form-control" id="phone" aria-describedby="textHelp">

                  </div>
                  <button type="submit" class="btn btn-primary" id="add" >Them sinh vien</button>
                </form>
                <div class="show">
                  <h2 class="my-5">Danh sach sinh vien</h2>
                  <table class="table" id="dssv">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Ma sv</th>
                            <th scope="col">Ho ten</th>
                            <th scope="col">Cmnd</th>
                            <th scope="col">Email</th>
                            <th scope="col">Phone</th>
                          </tr>
                        </thead>
                        <tbody>

                        </tbody>
                      </table>
                </div>
      </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
  <script src="main.js"></script>
</html>
